<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berat Badan Ideal ( BMI )</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <script ript type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script ript type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        body {
            background: gray;
        }
        .container h2 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <center> <h2>Berat Badan Ideal</h2> </center>
        <div class="card">
            <div class="card-header">
                <h3>Menghitung Program BMI</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Input Tinggi Anda</label>
                    <input type="number" name="ipt_t" id="ipt_t" class="form-control" required="" placeholder="Masukkan Tinggi Badan">
                </div>
                <div class="form-group">
                    <label>Input Berat Anda</label>
                    <input type="number" name="ipt_b" id="ipt_b" class="form-control" required="" placeholder="Masukkan Berat Badan">
                </div>
                <div class="form-group">
                    <button onclick="hitung()" class="btn btn-primary">Hitung</button>
                </div>
                <h4 id="bmi"></h4>
                <h5 id="keterangan"></h5>
            </div>
            <div class="card-footer">
                <p>Ahmad Fauzul Kabir</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var tinggi, berat, keterangan, bmi;
        function hitung() {
            tinggi = parseFloat(document.getElementById("ipt_t").value);
            tinggi /= 100;
            berat = parseFloat(document.getElementById("ipt_b").value);
            bmi = berat / (tinggi * tinggi)
            if(bmi < 18.5) {
                keterangan = "Underweight";
            }else if ((bmi >= 18.5) & (bmi <= 24.9)) {
                keterangan = "Normal Weight";
            }else if ((bmi >= 25) & (bmi <= 29.5)) {
                keterangan = "OverWeight";
            }else if (bmi > 30) {
                keterangan = "Obesity";
            }else {
                keterangan = "Obesity";
            }
            document.getElementById('bmi').innerHTML = "Hasil Perhitungan BMI : " + bmi.toFixed(1);
            document.getElementById('keterangan').innerHTML = "Keterangan : " + keterangan;
        }
    </script>
</body>
</html>
